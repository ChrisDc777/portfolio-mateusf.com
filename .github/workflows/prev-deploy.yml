name: Vercel Preview Deployment

on:
  workflow_call:
    inputs:
      deploy:
        required: false
        default: true
        type: boolean
    secrets:
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true
      VERCEL_TOKEN:
        required: true

  workflow_dispatch:

jobs:
  deploy-preview:
    name: Deploy to preview
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: https://mfg-b-mateusfg7.vercel.app/
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install Packages
        run: pnpm i

      - name: Pull Vercel Environment Information
        run: pnpm vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: pnpm vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        if: ${{ inputs.deploy == true }}
        run: pnpm vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
